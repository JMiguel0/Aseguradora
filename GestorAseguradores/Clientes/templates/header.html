{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css2.css' %}">
	<script src="https://kit.fontawesome.com/1669efdec3.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		
    <title>{% block title %} {% endblock%} </title>
</head>
<body>
    <header>
		<nav>
			<section class="container-nav nav">
				<div class="logo-nav">
					<img style="max-height: 60px; margin-top: 10px;" src="{% static 'seguros.jpg'%}">
				</div>
					
				<div class="links-nav">
					<a href="{% url 'Clientes:index' %}">Clientes</a>
					<a href="{% url 'Clientes:polizas' %}">Polizas</a>
					<a href="{% url 'Clientes:estadisticas' %}">Estadisticas</a>
					<a href="{% url 'Clientes:notificaciones'%}">Notificaciones</a>
				</div>	
				<div class="img-nav">	
					<ul class="nav-ul">
						<li><img src="{{user.imagen}}" alt="Imagen perfil">
							<ul>
								<li><a href="{%url 'logout'%}">Salir</a></li>
							</ul>
						</li>
						<li><h5>{{user.username}}</h5></li>
					</ul>	
				</div>
			</section>
		</nav>
	</header>

    {% block content %}
    {% endblock %}
	
	<script src="{% static 'js.js' %}"></script>
</body>
</html>
