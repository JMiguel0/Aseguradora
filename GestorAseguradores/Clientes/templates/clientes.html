{%extends "header.html"%}

{% block title %} Clientes {% endblock%}

{% block content %}
    
<section class="container-general services">
	<div class="titles">
		<div class="btn-add">
			<a href="{% url 'Clientes:nuevo' %}"> <i class="fas fa-user-plus"></i> </a>
		</div>	
		<div class="title">
			<h1>Clientes</h1>
		</div>	
		<div class="box-search">
			<form method="GET">
			<input id="entrada" type="text" name="buscar" placeholder="Cliente..">
			<button type="submit" class="btn btn-success">Buscar</button>
		</form>
		</div>	
	</div>
	<div class="body-general">
		<div class="body">
			{%for dato in lista%}
			
			<div class="content">
				<div class="data">
					<div class="data-section">
						<h3>{{dato}} {{dato.ap_materno}}</h3>
						<p>MÃ³vil: {{dato.num_celular}}</p>
					</div>
				</div>
				<a href="{% url 'Clientes:detalle' dato.id %}">Consultar</a>
				<a href="{% url 'Clientes:editar' dato.id %}">Editar</a>
				<a href="{% url 'Clientes:eliminar' dato.id %}">Eliminar</a>
			</div>

			{%endfor%}
			
	</div>

</section>

{% endblock %}
